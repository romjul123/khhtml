<html>

    <body>
        <div id="container">
            <h1>프론트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <form action="">
                <h4>개인정보</h4>
                <ul id="private-info">
                    <li><label for="user-name">이름</label><input type="text" placeholder="공백없이 입력하세요" id="user-name"></li>

                </ul>

                    <li><input type="radio">웹 퍼블리싱</li>

                </ul>
                <h4>지원동기</h4>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                <div>
                    <input type="submit" value="접수하기">
                    <input type="reset" value="다시쓰기">
                </div>
            </form>
