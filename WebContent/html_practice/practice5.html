<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>연습문제5</title>
        <link rel="stylesheet" href="./css/practice5.css">
    </head>
    <body>
        <h1>레드향 주문하기</h1>
        <form action="">
            <fieldset>
                <legend>상품 선택</legend>
                <p>주문할 상품을 선택해 주세요.</p>
                <ul>
                    <li>
                        <input type="checkbox" name="" id="">선물용 3kg
                        <input type="number" min="0" max="5" value="1">개 <small>(최대 5개)</small>
                    </li>
                    <li>
                        <input type="checkbox" name="" id="">선물용 5kg
                        <input type="number" min="0" max="3" value="1">개 <small>(최대 3개)</small>
                    </li>
                    <li>
                        <input type="checkbox" name="" id="">가정용 3kg
                        <input type="number" min="0" max="5" value="1">개 <small>(최대 5개)</small>
                    </li>
                    <li>
                        <input type="checkbox" name="" id="">가정용 5kg
                        <input type="number" min="0" max="3" value="1">개 <small>(최대 3개)</small>
                    </li>
                </ul>
                <p>포장 선택</p>
                <ul>
                    <li><input type="radio" name="wrapping">선물 포장</li>
                    <li><input type="radio" name="wrapping">선물 포장 안 함</li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li><label for="user-name">이름</label><input type="text" id="user-name"></li>
                    <li><label for="addr">배송 주소</label><input type="text" id="addr"></li>
                    <li><label for="email">이메일</label><input type="email" id="email"></li>
                    <li><label for="phone">연락처</label><input type="text" id="phone"></li>
                    <li><label for="d-day">배송 지정</label><input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small></li>
                    <li><label for="memo">메모</label><textarea cols="40" rows="4" id="memo"></textarea></li>
                </ul>
            </fieldset>
            <div id="button-area">
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </body>
</html>
