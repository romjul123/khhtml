<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스 배열 문제2</title>
</head>
<body>
    <h1> 배열 실습 문제 2</h1>
    <br><br> 문제4. 다음 보기의 문자열을 바탕으로<br> 삭제할 음식과 추가할 음식을 입력받아서 <br> 지우고,추가하는 코드를 작성하여라. (단, 1개씩 입력)<br>
    <br> 예시) 삭제 : 당근 / 추가 : 타코야끼 <br> 결과-> 피자 치킨 햄버거 떡볶이 타코야끼 <br>
    <fieldset>
        <legend>보기</legend>
        <label id="stringla4">피자 치킨 당근 햄버거 떡볶이</label><br>
    </fieldset><br>
    <input type="text" id="remove" size="25" placeholder="삭제할 음식이름을 입력하세요">
    <input type="text" id="add" size="25" placeholder="추가할 음식이름을 입력하세요">
    <p style="border:1px solid red;" id="print4">이 부분에 정답이 출력 될 수 있도록 하세요</p>
    <button onclick="printItems();"> 처리 및 출력 </button>
    <script>
        function printItems() {
            var foods = document.querySelector("#stringla4").innerHTML.split(" ");
            var removeFood = document.querySelector("#remove").value;
            var addFood = document.querySelector("#add").value;
            // 삭제할 음식
            // 1. foods라는 배열에서 찾아서 없애야 함
            // var index = foods.indexOf(removeFood);
            // if(index != -1) foods.splice(index, 1);
            // 2. foods에서 삭제할 음식빼고 새롭게 배열 생성한 후 대입
            var newFoods = [];
            for(var i = 0, j = 0; i < foods.length; i++) {
                if(foods[i] != removeFood) {
                    newFoods[j] = foods[i];
                    j++;
                }
            }
            // 추가할 음식
            //foods.push(addFood);
            newFoods.push(addFood);
            var pTag = document.querySelector("#print4");
            // 배열을 문자열로 만드는데 공백으로 띄어서 만들기
            // pTag.innerHTML = foods.join(" ");
            pTag.innerHTML = newFoods.join(" ");
        }
    </script>
</body>
</html>
