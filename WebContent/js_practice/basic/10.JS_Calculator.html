<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>계산기 실습</title>
</head>
<body>
    <h2>간이 계산기 만들기</h2>
    첫번째 값 : <input type="text" id="input1"> <br>
    두번째 값 : <input type="text" id="input2"> <br>
    <input type="button" value="+" onclick="calculate('+');">
    <input type="button" value="-" onclick="calculate('-');">
    <input type="button" value="x" onclick="calculate('x');">
    <input type="button" value="/" onclick="calculate('/');">
    <input type="button" value="%" onclick="calculate('%');">
    <br><br>
    계산결과 : <span id="result"></span>
    <script>
        function calculate(operator) {
        // 첫번째 값 가져오기
        var input1 = Number(document.querySelector("#input1").value);
        // 두번째 값 가져오기
        var input2 = Number(document.querySelector("#input2").value);
        var result = 0;
        var spanTag = document.querySelector("#result");        
        switch(operator) {
            case '+' : result = input1 + input2; break;
            case '-' : result = input1 - input2; break;
            case 'x' : result = input1 * input2; break;
            case '/' : result = input1 / input2; break;
            case '%' : result = input1 % input2; break;
        }
            spanTag.innerHTML = result;
    }
