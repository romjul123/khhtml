<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Green</title>
    <link rel="stylesheet" href="./css/gogreen.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="header-layer1">
                <img src="./img/logo.jpg" alt="logo">
            </div>
            <div id="header-layer2">
                <img src="./img/mainlogo.jpg" alt="mainlogo">
            </div>
        </div>
        <div id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div id="main">
            <div id="main-layer1"></div>
            <div id="main-layer2">
                <div id="img-top">
                    <div id="top-left">
                        <img class=main-img src="./img/main_img1.jpg" alt="숲">
                        <div class="img-caption">나무를 심는 사람들</div>
                    </div>
                    <div id="top-right">
                        <img class=main-img src="./img/main_img2.jpg" alt="풀">
                        <div class="img-caption">아이들에게 녹색미래를</div>
                    </div>
                </div>
                <div id="img-bottom">
                    <div id="bottom-left">
                        <img class=main-img src="./img/main_img3.jpg" alt="산토끼">
                        <div class="img-caption">설악산을 살리는 길</div>
                    </div>
                    <div id="bottom-right">
                        <img class=main-img src="./img/main_img4.jpg" alt="북극곰">
                        <div class="img-caption">사라지는 북극곰들</div>
                    </div>
                </div>
            </div>
            <div id="main-layer3">
                <div id="aside-top">
                    <table>
                        <tr>
                            <td colspan="2"><input type="text" name="" id="" size="16"></td>
                            <!-- <td></td> -->
                            <td colspan="2" rowspan="2"><button id="login-btn">로그인</button></td>
                        </tr>
                        <tr>
                            <td colspan=2><input type="password" size="16"></td>
                            <!-- <td></td> -->
                            <!-- <td></td> -->
                        </tr>
                        <tr>
                            <td colspan="3" id="text-area">
                                <a href="#">회원가입</a>
                                <a href="#">ID/PW찾기</a>
                            </td>
                            <!-- <td></td> -->
                            <!-- <td></td> -->
                        </tr>
                    </table>
                </div>
                <div id="aside-mid"></div>
                <div id="aside-bottom"></div>
            </div>
        </div>
        <div id="footer">
            <img src="./img/footer.JPG" alt="footer">
        </div>
    </div>
</body>
</html>
